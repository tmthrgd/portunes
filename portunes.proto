syntax = "proto3";

package portunes;
option go_package = "proto";

option optimize_for = SPEED;

service Hasher {
	rpc Hash(HashRequest) returns (HashResponse) {}
	rpc Verify(VerifyRequest) returns (VerifyResponse) {}
}

message HashRequest {
	string password = 1;
	bytes pepper = 2;
}

message HashResponse {
	bytes hash = 1;
}

message VerifyRequest {
	string password = 1;
	bytes pepper = 2;

	bytes hash = 3;
}

message VerifyResponse {
	bool valid = 1;
	bool rehash = 2;
}